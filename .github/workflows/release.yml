name: Build lib-version on Git Tag

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools and dynamic versioning
        run: |
          pip install --upgrade pip
          pip install build poetry-dynamic-versioning

      - name: Install dependencies from requirements.txt
        run: pip install -r requirements.txt

      - name: Build the package with Git tag version
        run: python -m build

      - name: Show built package files
        run: ls -lh dist/
